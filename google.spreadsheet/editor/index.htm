<input
  type="text"
  required="required"
  data-output-value="clientEmail"
  placeholder="client email"
/>
<textarea
  required="required"
  data-output-value="privateKey"
  data-description="The private key from the JSON file retrieved from Google. Note to replace linebreaks with actual linebreaks."
  placeholder="private key"
>
</textarea>
<input
  type="text"
  required="required"
  data-output-value="sheetId"
  data-description="The ID of your spreadsheet, available in the URL when you open the spreadsheet through Google Sheets."
  placeholder="sheet id"
/>
